      #s1 { animation-delay: 2.8s; }
      #s2 { animation-delay: 3.2s; }
      #s3 { animation-delay: 3.6s; }
      #s4 { animation-delay: 4.0s; }
      #s5 { animation-delay: 4.4s; }
    </style>
  </defs>

